<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="signup_style.css" />
      <script src="./jquery-3.6.0.min.js"></script>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      </head>

    <body class="body">
      

      <div class="login-page">
        <div class="form">
          <form>
            <lottie-player
              src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            <input type="text" placeholder="full name" /><P></P>
            <input type="text" placeholder="email address" /><P></P>
            <input type="text" placeholder="pick a username" /><P></P>
            <input type="password" id="password" placeholder="set a password" /><P></P>
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>
          </form>

          <form class="login-form">
            <button type="button" >
              SIGN UP
            </button>
            
            
            <div id="goto">
             <a href="./login.html" style="text-decoration: none;"> <p style="color: white;font-weight: bold;">Open Log in page</p></a>
            </div>


          </form>
        </div>
      </div>
    </body>
    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }


      
    </script>
    <script src="./valid.js"></script>
  </html>
</html>
